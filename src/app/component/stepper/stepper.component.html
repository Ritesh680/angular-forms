<div class="steppers">
  <div class="steppers-header">
    <ul>
      <li
        *ngFor="let tab of tabs"
        value="{{ tab }}"
        [ngClass]="getCSS(tab)"
        (click)="selectTab(tab)"
      >
        {{ tab.title }}
        <svg *ngIf="tab.isCompleted" class="icon steppers-success">
          <use
            href="/bootstrap-italia/dist/svg/sprites.svg#it-check"
          ></use></svg
        ><span class="visually-hidden">Confermato</span>
      </li>
    </ul>
    <span class="steppers-index" aria-hidden="true">{{
      activeTabIndex! + 1 + "/" + tabs.length
    }}</span>
  </div>
  <div class="steppers-content" aria-live="polite">
    <ng-content></ng-content>
  </div>

  <div [ngClass]="currentTab?.footerClass">
    <app-stepper-footer
      *ngIf="currentTab?.showFooter"
      (next)="handleNext()"
      (prev)="handlePrev()"
      (save)="handleSave()"
    ></app-stepper-footer>
  </div>

  <ng-container *appAlert="showAlert">
    <div class="alert alert-primary" role="alert">
      Questo Ã¨ un alert di tipo "<b>primary</b>".
    </div>
  </ng-container>
</div>
