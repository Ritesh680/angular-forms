<div [ngClass]="isVisible ? 'modal-container' : ''">
  <div
    class="modal"
    [ngClass]="isVisible ? 'd-block' : 'd-none'"
    tabindex="-1"
    role="dialog"
    [id]="modalId"
  >
    <div
      class="modal-dialog"
      [ngClass]="size === 'xl' ? 'modal-xl' : ''"
      role="document"
    >
      <div class="modal-content">
        <div class="modal-header">
          <h2 *ngIf="modalHeader" class="modal-title h5" id="modal2Title">
            {{ modalHeader }}
          </h2>

          <button
            class="btn-close"
            type="button"
            [ariaLabel]="'Chiudi finestra modale'"
            (click)="onCancel($event)"
          >
            <svg class="icon">
              <use href="/bootstrap-italia/dist/svg/sprites.svg#it-close"></use>
            </svg>
          </button>
        </div>

        <div class="modal-body">
          <ng-content></ng-content>
        </div>

        <div class="modal-footer">
          <app-button
            label="Cancel"
            intent="dangerOutline"
            size="small"
            type="button"
            (buttonClick)="onCancel($event)"
          ></app-button>

          <app-button
            type="button"
            label="Save"
            intent="primary"
            size="small"
            (buttonClick)="onConfirm($event)"
          ></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
